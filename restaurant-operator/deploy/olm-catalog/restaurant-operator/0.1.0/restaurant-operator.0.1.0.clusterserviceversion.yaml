spec:
  displayName: Restaurant Operator
  apiservicedefinitions: {}
  keywords:
    - java
    - quarkus
    - restaurant
    - presentations
    - demo
  maintainers:
    - name: Ruben Romero Montes
      email: rromerom@redhat.com
  maturity: alpha
  provider:
    name: ruromero
  version: 0.1.0
  icon:
    - base64data: 
      mediatype: image/svg+xml
  links:
    - name: GitHub repository
      url: https://github.com/ruromero/presentations/tree/master/restaurant-operator
    - name: Operator-SDK
      url: https://github.com/operator-framework/operator-sdk
    - name: Quarkus
      url: https://quarkus.io
  description: |
    Restaurants
    ===========

    Restaurants is an application that provides an easy way to generate web applications for any kind of
    restaurants.

    ## Usage

    Every restaurant has a contact data and offers a set of courses.

    ```
    info:
      name: Quarkus Deli
      foodType: Fat free Java apps
      address: GraalVM D.F.
    menu:
      starters:
        - name: AOT Compilation
          description: Don't worry about the startup time any more
          price: 1
      main:
        - name: Native images
          descrption: Build your Java application and package to run it natively
          price: 0
      dessert:
        - name: Extensions
          description: IoC, JWT, JPA, JaxRS for free
          price: 0
    ```

    ## Architecture

    The Restaurants application has a Java backend exposing a simple api consumed by a React frontend.
    The most impressive fact about this application is that it is built using Quarkus framework and packaged
    into a distroless container.
    All this results into a 44MB container image that starts in 0.003s

  customresourcedefinitions:
    owned:
    - kind: Restaurant
      name: restaurants.restaurant.ruben.redhat.com
      displayName: Restaurant
      description: Quarkus app to create awesome webapps for your restaurants.
      version: v1alpha1
      resources:
        - kind: Deployment
          version: v1
        - kind: ServiceAccount
          version: v1
        - kind: Role
          version: authorization.openshift.io/v1
        - kind: RoleBinding
          version: authorization.openshift.io/v1
        - kind: Service
          version: v1
        - kind: Route
          version: route.openshift.io/v1
      statusDescriptors:
        - description: The address for accessing the Restaurant, if it is deployed.
          displayName: Restaurant URL
          path: host
          x-descriptors:
            - "urn:alm:descriptor:org.w3:link"
  install:
    spec:
      deployments:
      - name: restaurant-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: restaurant-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: restaurant-operator
            spec:
              containers:
              - command:
                - restaurant-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: restaurant-operator
                image: quay.io/ruben/restaurant-operator:0.1.0
                imagePullPolicy: Always
                name: restaurant-operator
                resources: {}
              serviceAccountName: restaurant-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          - extensions
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - restaurant-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - restaurant.ruben.redhat.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - extensions
          - route.openshift.io
          resources:
          - ingresses
          - routes
          verbs:
          - '*'
        serviceAccountName: restaurant-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
