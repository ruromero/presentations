kind: ClusterServiceVersion
metadata:
  name: restaurant-operator.0.1.0
  namespace: myproject
  annotations:
    repository: https://github.com/ruromero/presentations
    alm-examples: '[{"apiVersion":"restaurant.ruben.redhat.com/v1alpha1","kind":"Restaurant","metadata":{"name":"los-pipos"},"spec":{"info":{"address":"Granada","foodType":"Tapas
